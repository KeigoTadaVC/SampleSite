{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Wedding Promotion Sample</title>

    <link href="https://fonts.googleapis.com/css?family=Crimson+Text:400,400i,600|Montserrat:200,300,400, 600, 700" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'promotion/css/bootstrap/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'promotion/fonts/ionicons/css/ionicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'promotion/css/magnific-popup.css' %}">

    <link rel="stylesheet" href="{% static 'promotion/fonts/fontawesome/css/font-awesome.min.css' %}">


    <link rel="stylesheet" href="{% static 'promotion/css/slick.css' %}">

    <link rel="stylesheet" href="{% static 'promotion/css/helpers.css' %}">
    <link rel="stylesheet" href="{% static 'promotion/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'promotion/css/restaurant.css' %}">
    <link rel="stylesheet" href="{% static 'promotion/css/fold.css' %}">
  </head>
  <body data-spy="scroll" data-target="#pb-navbar" data-offset="200">


    <div class="probootstrap-loader"></div>
    <!-- END loader -->

    <section class="pb_cover_v1 cover-bg-black cover-bg-opacity-4 text-center" style="background-image: url({% static 'promotion/images/restaurant/1900x1200/img_1.jpg' %})" id="section-home">
      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-9  order-md-1">
            <h2 class="heading mb-3">{{ card.title }}</h2>
            <div class="sub-heading"><p class="mb-5">{{ card.m_name }} & {{ card.f_name }}</p></div>
          </div>
        </div>
      </div>
    </section>
    <!-- END section -->

    <section class="pb_section" id="section-about">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 mb-5">
            {% for each_image in card.imagestocard_set.all %}
            <div class="row">
                <div class="col">
                    <p>
                        <div class="cards">
                            <div class="card">
                                <img src="{{ each_image.image.url }}" class="img-fluid">
                                <div class="card-flap flap1">
                                    <div class="card-description">
                                        {{ each_image.image_comment }}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </p>
                </div>
            </div>
            {% endfor %}

          </div>
        </div>
      </div>
    </section>
    <!-- END section -->

    <footer class="pb_footer bg-light" role="contentinfo">
      <div class="container">
        <div class="row">
          <div class="col text-center">
            <p>&copy; 2017 <a href="https://uicookies.com/wrapbootstrap/instant">Instant</a>. All Rights Reserved. Designed by <a href="https://uicookies.com/">uiCookies</a></p>
          </div>
        </div>
      </div>
    </footer>

    <!-- loader -->
    <div id="pb_loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#FDA04F"/></svg></div>


    <script src="{% static 'promotion/js/jquery.min.js' %}"></script>

    <script src="{% static 'promotion/js/popper.min.js' %}"></script>
    <script src="{% static 'promotion/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'promotion/js/slick.min.js' %}"></script>
    <script src="{% static 'promotion/js/jquery.mb.YTPlayer.min.js' %}"></script>

    <script src="{% static 'promotion/js/jquery.waypoints.min.js' %}"></script>
    <script src="{% static 'promotion/js/jquery.easing.1.3.js' %}"></script>

    <script src="{% static 'promotion/js/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static 'promotion/js/magnific-popup-options.js' %}"></script>
    <script src="{% static 'promotion/js/fold.js' %}"></script>


    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>

    <script src="{% static 'promotion/js/main.js' %}"></script>

  </body>
</html>
